<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;0,900;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/assets/fontawesome-free-6.1.1-web/css/all.css">
    <link rel="stylesheet" href="/index.css">
    <title>Clinic & Beauty</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-logo">
                <img src="/assets/img/Footer_Logo.png" alt="Clinic & Beauty" class="header-logo__img">
            </div>
            <div class="header-menu">
                <div class="header-menu__page active">Home<i class="fa-solid fa-plus header-menu__page--icon"></i></div>
                <div class="header-menu__page">About</div>
                <div class="header-menu__page">Service</div>
                <div class="header-menu__page">Gallery</div>
                <div class="header-menu__page">Blog</div>
            </div>
            <div class="header-btn">
                <button class="header-btn__item">Contact</button>
            </div>
        </header>
        <div class="slider"></div>
        <div class="services"></div>
        <div class="about"></div>
        <div class="team"></div>
        <div class="contact"></div>
        <footer class="footer"></footer>

    </div>
</body>

</html>
